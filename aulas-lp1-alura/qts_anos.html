<meta charset="UTF-8">
<script>
    var idade1,idade2;

    function pulaLinha() {
        document.write("<br>");
    }

    function exibeTitulo(titulo) {
        document.write("<h1>" + titulo + "</h1>");
        pulaLinha();
    }

    function exibeParagrafo(paragrafo) {
        document.write("<p>" + paragrafo + "</p>");
        pulaLinha();
    }

    function mostra(mensagem){
      document.write(mensagem);

    }
    idade1 = 18;
    idade2 = 14;

    difereca = idade1 - idade2;
    mostra("a difrença de idade é " + difereca ) ;
    pulaLinha();


</script>
